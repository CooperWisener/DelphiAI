<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DelphiAI - Discover</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1DB954;
            padding: 10px 20px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .logout {
            margin-right: auto;
        }
        .logout a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .logout a:hover {
            text-decoration: underline;
        }
        .home-icon {
            width: 30px;
            height: auto;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
        }
        .list-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .list {
            width: 45%;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #1DB954;
        }
        .list ul {
            list-style: none;
            padding: 0;
        }
        .list ul li {
            padding: 10px 0;
            font-size: 18px;
            border-bottom: 1px solid #555;
        }
        .list ul li:last-child {
            border-bottom: none;
        }
        .boxes-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #1DB954;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .box:hover {
            background-color: #1DB954;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logout">
            <a href="/logout">Logout</a>
        </div>
        <div class="nav-links">
            <a href="/analysis">Analysis</a>
            <a href="/plays">Plays</a>
            <a href="/discover">Discover</a>
        </div>
        <a href="/home"><img src="{{ url_for('static', filename='images/home-icon.png') }}" alt="Home" class="home-icon"></a>
    </nav>
    <div class="content">
        <div class="list-container">
            <div class="list">
                <h2>Recommended Artists</h2>
                <ul>
                    {% for artist in artists %}
                    <li>{{ artist }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="list">
                <h2>Recommended Songs</h2>
                <ul>
                    {% for song in songs %}
                    <li>{{ song }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Buttons added below the list -->
        <div class="boxes-container">
            <a href="/discover_plays" class="box" onclick="preventDefaultIfSamePage(event, '/discover_plays')">Based off listening history</a>
            <a href="/discover_favs" class="box" onclick="preventDefaultIfSamePage(event, '/discover_favs')">Based off your favorites</a>
        </div>
    </div>
    <footer style="position: fixed; bottom: 0; width: 100%; background-color: black; color: white; text-align: center; padding: 10px; font-family: Arial, sans-serif;">
        <span>Content is supplied and made available by</span>
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo" style="vertical-align: middle; width: 80px; height: auto; margin-left: 5px;">
    </footer>

    <script>
        function preventDefaultIfSamePage(event, targetUrl) {
            // Get the current URL path
            var currentPath = window.location.pathname;

            // If the current path is the same as the button's target URL, prevent the default action
            if (currentPath === targetUrl) {
                event.preventDefault();
                console.log("Already on the same page, nothing happens.");
            }
        }
    </script>
</body>
</html>
